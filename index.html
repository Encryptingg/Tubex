<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <title>Tubex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    <header>
        <h1>TUBEX</h1>
    </header>  
    <section class="card">
        <h2>Search Videos</h2>
        <div class="search-container">
            <input type="text" id="videoLink" placeholder="Enter YouTube Video Link">
            <input type="number" id="numberInput" placeholder="Enter Number of Videos">
            <button id="displayButton">Play Videos</button>
        </div>
        <div id="videoContainer" class="video-row">
            <!-- The video iframes will be inserted here -->
        </div>
    </section> 
</div>
<div class="portrait-background">
    <div class="warning-overlay">
        <p>Please rotate your device to landscape mode for using this Website.</p>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
